<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables</title>
</head>
<body>
    <h1>Database Tables</h1>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for('show_table_contents', table_name=table[0]) }}">{{ table[0] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
